<!DOCTYPE html>
<html>
<head>
    <title>HS-YT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQt0CKKnYjbwj2iXvr8agRhjrGE2aDObulf5A&s">
</head>
<body>
    <div class="video-view-container">
        <div id="vidContainer">
            
        </div>
        <div class="hsyt-panel">
            <h3 style="text-align: center;"><span onclick="location.href = '/'" style="padding: 10px;background-color: black;cursor:pointer;border-radius: 10px;">HS-YT</span></h3>
            <div class="panel-section video-stats">
                <h3>Video Stats</h3>
                <div class="stat-item">
                    <span class="stat-label">Views:</span>
                    <span id="panel-views">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Likes:</span>
                    <span id="panel-likes">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Upload Date:</span>
                    <span id="panel-upload-date">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Channel Subscribers:</span>
                    <span id="panel-subs">-</span>
                </div>
            </div>
            <div class="panel-section video-actions">
                <h3>Actions</h3>
                <button id="fullscreen-btn" class="panel-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                    </svg>
                    Fullscreen
                </button>
                <button id="raw-load-btn" class="panel-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21.2 15c.7-1.2 1-2.5.7-3.9-.6-2-2.4-3.6-4.4-4.1C13.8 6.7 11.1 5.6 9 4"/>
                        <path d="M18 13c-1.5-1.6-4-1.6-5.5 0s-1.5 4 0 5.5S13.1 19 15 17"/>
                        <path d="M3 3v12h12"/>
                        <path d="M7 10.5 4 15l4 2"/>
                    </svg>
                    Watch on YouTube
                </button>
                <button id="download-btn" class="panel-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" x2="12" y1="15" y2="3"/>
                    </svg>
                    Download
                </button>
            </div>

            <div class="panel-section video-stats" id="more">
                <h3>More</h3>
            </div>

        </div>

    </div>

</body>
<script src="viewer.js"></script>
</html>
